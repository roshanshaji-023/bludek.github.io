<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bludek-Signup Contract</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="contact-clean" style="background: var(--cyan);">
        <form data-bss-recipient="de2445c7a7ab6af8ec697ea646ad50dd" data-bss-subject="Client Details">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"></div><input class="form-control" type="text" placeholder="Choosed Service">
            <div class="form-group"></div><textarea class="form-control" name="message" placeholder="Discription" rows="14"></textarea>
            <div class="form-group"></div><button class="btn btn-primary" type="submit">send </button>
        </form>
    </section>
    <section class="newsletter-subscribe" style="background: var(--yellow);">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Subscribe for our Newsletter</h2>
                <p class="text-center" style="color: rgb(255,255,255);"><br>Keep up on all the latest branding news &amp; trends:<br><br></p>
            </div>
            <form class="form-inline" data-bss-recipient="de2445c7a7ab6af8ec697ea646ad50dd">
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Your Email"></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Subscribe </button></div>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
</body>

</html>
